<section class="products-section">
  <div class="section-title" *ngIf="orderedProducts.length">My Orders</div>
  <div class="section-title" *ngIf="!orderedProducts.length">
    You don't have any orders.
  </div>
  <div class="product-card" *ngFor="let product of orderedProducts">
    <div class="card-content">
      <h1>{{ product.name }}</h1>
      <div class="product-image">
        <img
          src="https://static.thenounproject.com/png/778835-200.png"
          alt="placeholder"
        />
      </div>
      <h3>{{ product.price | currency }}</h3>
      <span *ngIf="product.quantity">Quantity: {{ product.quantity }}</span>
      <span *ngIf="product.quantity > 1"
        >Price: {{ product.quantity }} x {{ product.price }} =
        {{ product.quantity * product.price }}</span
      >
      <span *ngIf="product.quantity === 1">Price: {{ product.price }}</span>

      <button (click)="onRemoveFromCart(product.id)">
        Remove 1 From Orders
      </button>
    </div>
  </div>
</section>
